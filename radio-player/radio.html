<!DOCTYPE html>
<html>
  <head>
    <title>Node.js Radio</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/index.css" />
    <script src="/radioClient.js"></script>
  </head>
  <body>
    <div id="main">
      <h1 id="title">Very Cool Radio</h1>
      <img id="logo" src="/nodejs-logo.png" />
      <div id="radio">
        <audio
          id="audio"
          src="http://localhost:4000/play"
          preload="none"
          controls
          autoplay
        ></audio>
      </div>
    </div>
  </body>
</html>
